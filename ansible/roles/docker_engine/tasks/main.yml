---
# roles/docker_engine/tasks/main.yml

# 0) Remove conflicting packages (per Docker docs)
- name: Remove conflicting Docker / container runtimes (if any)
  become: yes
  apt:
    name:
      - docker.io
      - docker-compose
      - docker-compose-v2
      - docker-doc
      - podman-docker
      - containerd
      - runc
    state: absent
    purge: yes
  ignore_errors: true

# 1) Install prerequisites
- name: Install Docker prerequisites (ca-certificates, curl)
  become: yes
  apt:
    name:
      - ca-certificates
      - curl
    state: present
    update_cache: yes

# 2) Ensure keyrings dir exists
- name: Ensure /etc/apt/keyrings exists
  become: yes
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

# 3) Add Docker's official GPG key
- name: Download Docker GPG key
  become: yes
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"

# 4) Add Docker's apt source as a .sources file
- name: Configure Docker apt source
  become: yes
  copy:
    dest: /etc/apt/sources.list.d/docker.sources
    mode: "0644"
    content: |
      Types: deb
      URIs: https://download.docker.com/linux/ubuntu
      Suites: {{ ansible_lsb.codename }}
      Components: stable
      Signed-By: /etc/apt/keyrings/docker.asc

# 5) Update apt cache
- name: Update apt cache after adding Docker repo
  become: yes
  apt:
    update_cache: yes

# 6) Install Docker Engine + CLI + containerd + plugins
- name: Install Docker Engine and related packages
  become: yes
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

# 7) Ensure Docker is enabled and running
- name: Ensure Docker service is enabled and running
  become: yes
  systemd:
    name: docker
    enabled: yes
    state: started
