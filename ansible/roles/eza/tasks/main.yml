---
- name: Ensure eza config dir exists
  file:
    path: "{{ ansible_facts['env']['HOME'] }}/.config/eza"
    state: directory
    mode: "0755"

- name: Install eza theme from template (only if missing)
  template:
    src: theme.yml.j2
    dest: "{{ ansible_facts['env']['HOME'] }}/.config/eza/theme.yml"
    mode: "0644"
    force: no        # <-- do not overwrite if the worktree already put a file here
