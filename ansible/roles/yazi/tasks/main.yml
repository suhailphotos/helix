---
# roles/yazi/tasks/main.yml

# -------------------------------------------------------------------
# Figure out the *actual* remote user's home (not /root when become: yes)
# -------------------------------------------------------------------
- name: Determine remote user HOME
  become: false
  command: bash -lc 'printf %s "$HOME"'
  register: yz_user_home_cmd
  changed_when: false

- name: Set yazi per-user facts
  set_fact:
    yz_user_home: "{{ yz_user_home_cmd.stdout }}"
    yazi_manage_prereqs: "{{ yazi_manage_prereqs | default(false) | bool }}"
    yazi_install_snap: "{{ yazi_install_snap | default(false) | bool }}"

# Helper: check for yazi as the *user* (search ~/.local/bin and /snap/bin)
- name: Check for yazi (user PATH)
  become: false
  shell: |
    set -e
    PATH="{{ yz_user_home }}/.local/bin:/snap/bin:{{ ansible_env.PATH }}"
    type -P yazi || { [ -x /snap/bin/yazi ] && echo /snap/bin/yazi || true; }
  register: yazi_cmd
  changed_when: false
  failed_when: false

# -----------------------
# Prerequisites
# -----------------------

- name: macOS | install Yazi prerequisites
  when: ansible_system == "Darwin" and yazi_manage_prereqs
  community.general.homebrew:
    name:
      - ffmpeg
      - jq
      - poppler
      - imagemagick
      - resvg
      - 7zip
      - fd
      - ripgrep
      - fzf
      - zoxide
      - bat
      - unzip
    state: present
    path: "{{ brew_bin | default('/opt/homebrew/bin/brew') }}"

- name: Debian/Ubuntu | install Yazi prerequisites (no resvg)
  when: ansible_facts.os_family == "Debian" and yazi_manage_prereqs
  become: yes
  apt:
    name:
      - file
      - fd-find
      - ripgrep
      - fzf
      - jq
      - ffmpeg
      - poppler-utils
      - p7zip-full
      - imagemagick
      - xclip
      - wl-clipboard
      - zoxide
      - bat
      - unzip    # needed for GitHub .zip releases
    state: present
    update_cache: yes

# resvg: best-effort, don't fail if missing in repo
- name: Debian/Ubuntu | try resvg (best-effort)
  when: ansible_facts.os_family == "Debian" and yazi_manage_prereqs
  become: yes
  apt:
    name: resvg
    state: present
    update_cache: yes
  register: resvg_apt
  failed_when: false

# -----------------------
# Package-manager installs
# -----------------------

- name: macOS | install yazi with brew
  when: ansible_system == "Darwin" and (yazi_cmd.stdout | trim | length) == 0
  community.general.homebrew:
    name: yazi
    state: present
    path: "{{ brew_bin | default('/opt/homebrew/bin/brew') }}"

- name: Debian/Ubuntu | try apt install yazi
  when: ansible_facts.os_family == "Debian" and (yazi_cmd.stdout | trim | length) == 0
  become: yes
  apt:
    name: yazi
    state: present
    update_cache: yes
  register: yazi_apt
  failed_when: false

- name: Recheck yazi after package manager (user PATH)
  become: false
  shell: |
    PATH="{{ yz_user_home }}/.local/bin:/snap/bin:{{ ansible_env.PATH }}"
    type -P yazi || { [ -x /snap/bin/yazi ] && echo /snap/bin/yazi || true; }
  register: yazi_cmd_after_pm
  changed_when: false
  failed_when: false

# -----------------------
# Snap fallback (Ubuntu/Debian) — tolerant
# -----------------------
- block:
    - name: Ensure snapd is installed
      apt:
        name: snapd
        state: present
        update_cache: yes
      become: yes

    - name: Enable & start snapd
      systemd:
        name: snapd
        state: started
        enabled: yes
      become: yes

    - name: Wait for snap seed to complete
      command: snap wait system seed.loaded
      become: yes
      register: snap_seed
      changed_when: false
      retries: 20
      delay: 3
      until: snap_seed.rc == 0

    - name: Install yazi via snap (classic)
      command: snap install yazi --classic
      become: yes
      register: snap_yazi
      failed_when: false
      changed_when: >
        ('installed' in (snap_yazi.stdout | default(''))) or
        ('installed' in (snap_yazi.stderr | default(''))) or
        ('tracking'  in (snap_yazi.stdout | default(''))) or
        ('tracking'  in (snap_yazi.stderr | default('')))

  when:
    - ansible_facts.os_family == "Debian"
    - yazi_install_snap | bool
    - (yazi_cmd_after_pm.stdout | trim | length) == 0

- name: Recheck after snap attempt (user PATH)
  become: false
  shell: |
    PATH="{{ yz_user_home }}/.local/bin:/snap/bin:{{ ansible_env.PATH }}"
    type -P yazi || { [ -x /snap/bin/yazi ] && echo /snap/bin/yazi || true; }
  register: yazi_cmd_after_snap
  changed_when: false
  failed_when: false

# -----------------------
# Final fallback: GitHub release → ~/.local/bin (user)
# -----------------------
- block:
    - name: Ensure ~/.local/bin exists (user)
      become: false
      file:
        path: "{{ yz_user_home }}/.local/bin"
        state: directory
        mode: "0755"

    - name: Install Yazi from GitHub release (latest) to ~/.local/bin (user)
      become: false
      shell: |
        set -euo pipefail
        PREFIX="{{ yz_user_home }}/.local/bin"

        arch="{{ 'x86_64' if ansible_architecture in ['x86_64','amd64'] else 'aarch64' }}"
        case "$arch" in
          x86_64) trip1="x86_64-unknown-linux-gnu"; trip2="x86_64-unknown-linux-musl" ;;
          aarch64|arm64) trip1="aarch64-unknown-linux-gnu"; trip2="aarch64-unknown-linux-musl" ;;
          *) trip1=""; trip2="" ;;
        esac

        api="https://api.github.com/repos/sxyazi/yazi/releases/latest"
        url="$(curl -fsSL "$api" \
              | jq -r --arg t1 "$trip1" --arg t2 "$trip2" \
                '.assets[] | select(((.name|test($t1)) or (.name|test($t2))) and (.name|test("linux"))) | .browser_download_url' \
              | head -n1)"

        [ -n "$url" ] || { echo "No suitable Linux asset found"; exit 2; }

        tmp="$(mktemp -d)"
        cd "$tmp"
        fname="$(basename "$url")"
        curl -fL -o "$fname" "$url"

        if echo "$fname" | grep -qE '\.zip$'; then
          unzip -o "$fname"
        elif echo "$fname" | grep -qE '\.(tar\.xz|txz|tar\.gz|tgz)$'; then
          tar -xf "$fname"
        else
          tar -xf "$fname" || true
        fi

        bin="$(find . -type f -name yazi -perm -u+x | head -n1 || true)"
        ya="$(find . -type f -name ya   -perm -u+x | head -n1 || true)"
        [ -n "$bin" ] || { echo "Could not find 'yazi' in archive"; exit 3; }

        install -Dm755 "$bin" "$PREFIX/yazi"
        if [ -n "$ya" ]; then
          install -Dm755 "$ya" "$PREFIX/ya"
        else
          ln -sf yazi "$PREFIX/ya"
        fi
      args: { executable: /bin/bash }
      changed_when: true

  when:
    - (yazi_cmd_after_pm.stdout   | trim | length) == 0
    - (yazi_cmd_after_snap.stdout | trim | length) == 0

# -----------------------
# Final check + print actual path
# -----------------------
- name: Final check (print actual path if present)
  become: false
  shell: |
    PATH="{{ yz_user_home }}/.local/bin:/snap/bin:{{ ansible_env.PATH }}"
    type -P yazi || { [ -x /snap/bin/yazi ] && echo /snap/bin/yazi || true; }
  register: yazi_final_path
  changed_when: false
  failed_when: false

- name: Debug final yazi presence
  debug:
    msg: "yazi resolved to: {{ (yazi_final_path.stdout | trim) | default('NOT FOUND') }}"

# Ubuntu niceties: fd/bat names
- name: Provide 'fd' symlink to 'fdfind' (Ubuntu)
  become: yes
  file:
    src: /usr/bin/fdfind
    dest: /usr/local/bin/fd
    state: link
  when: >
    ansible_facts.os_family == "Debian" and
    (lookup('pipe', 'command -v fdfind || true') | length) > 0 and
    (lookup('pipe', 'test -x /usr/local/bin/fd || echo no') | trim) == 'no'

- name: Provide 'bat' symlink to 'batcat' (Ubuntu)
  become: yes
  file:
    src: /usr/bin/batcat
    dest: /usr/local/bin/bat
    state: link
  when: >
    ansible_facts.os_family == "Debian" and
    (lookup('pipe', 'command -v batcat || true') | length) > 0 and
    (lookup('pipe', 'test -x /usr/local/bin/bat || echo no') | trim) == 'no'

# Make sure ~/.local/bin is on PATH for login shells (Linux, user)
- name: Ensure ~/.local/bin on PATH for zsh (Linux)
  become: false
  lineinfile:
    path: "{{ yz_user_home }}/.zprofile"
    create: yes
    line: 'export PATH="$HOME/.local/bin:$PATH"'
    state: present
  when: ansible_facts.os_family == "Debian"

- name: Ensure ~/.local/bin on PATH for POSIX shells (Linux)
  become: false
  lineinfile:
    path: "{{ yz_user_home }}/.profile"
    create: yes
    line: 'export PATH="$HOME/.local/bin:$PATH"'
    state: present
  when: ansible_facts.os_family == "Debian"
