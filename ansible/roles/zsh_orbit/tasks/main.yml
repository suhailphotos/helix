---
- name: Ensure zsh is installed (optional)
  package:
    name: zsh
    state: present
  become: yes
  when: install_zsh | default(false) | bool

- name: Install ~/.zshrc that sources Orbit and configures history
  template:
    src: zshrc.j2
    dest: "{{ ansible_user_dir }}/.zshrc"
    mode: "0644"
    backup: yes
  become: false
