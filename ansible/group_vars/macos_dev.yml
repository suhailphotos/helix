bindu_mode: full
apogee_install_method: cargo

install_fish: true
install_powershell: true

# you said you want rustup on dev boxes
rustup_enabled: true
cargo_enabled: true

brew_packages_extra:
  - fish
  - rust-analyzer
  - cmake
  - ninja
  - pkg-config
  - autoconf
  - automake
  - libtool
  - meson
  - git-lfs

cargo_crates_macos:
  - { name: cargo-modules,   bin: cargo-modules }
  - { name: cargo-watch,     bin: cargo-watch }
  - { name: cargo-binstall,  bin: cargo-binstall }
  - { name: cargo-dist,      bin: cargo-dist }

# bring back your uv dev projects + pins
uv_projects_macos:
  - usdUtils
  - oauthManager
  - pythonKitchen
  - ocioTools
  - helperScripts
  - Incept
  - Lumiera
  - Ledu
  - hdrUtils

uv_python_pin_map:
  "3.11": "3.11.7"
  "3.12": "3.12.4"

houdini_python_patch: "3.11.7"

# Hugging Face CLI (hf) via uv tools
hf_cli_enabled: true
hf_cli_package: "hf"
hf_cli_version: "latest"
hf_cli_upgrade: true



# atrium dev packages (if still desired)
atrium_stow_packages:
  - incept
  - notionmanager
  - oauthmanager
  - parivaha
atrium_use_adopt: true

desktop_casks:
  - inkscape
  - discord
  - jellyfin-media-player
  - obsidian
  - spotify
  - blender
  - libreoffice
