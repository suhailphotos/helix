helix_repo_raw_base: "https://raw.githubusercontent.com/suhailphotos/helix/refs/heads/main"
helix_dotfiles_raw_base: "{{ helix_repo_raw_base }}/dotfiles"
matrix_root: "{{ lookup('env','MATRIX') | default('/home/' + ansible_user + '/Dropbox/matrix', true) }}"
matrix_packages_dir: "{{ matrix_root }}/packages"
houdini_python_patch: "3.11.7"
nvim_src_rel: "nvim/.config/nvim"

poetry_projects_linux: []

# uv on Linux only if/when you’re ready
uv_projects_linux: []


zoxide_allow_install_script: false

apt_packages:
  - neovim         # <— missing before
  - nodejs         # typescript-language-server runtime
  - npm            # in case you ever use npm-based tools
  - unzip          # Mason extracts zips on Linux
  - git
  - curl
  - locales
  - tree
  - eza
  - gawk
  - bat
  - zoxide
  - wl-clipboard
  - xsel
  - file
  - fd-find
  - ripgrep
  - fzf
  - jq
  - ffmpeg
  - poppler-utils
  - p7zip-full
  - imagemagick
  - xclip
  # Build essentials
  - build-essential
  - tree-sitter-cli
  - cmake
  - ninja-build
  - pkg-config
  - autoconf
  - automake
  - libtool
  - meson
  - rustc
  - cargo

yazi_install_scope: system

cargo_crates_linux:
  - { name: cargo-nextest, bin: cargo-nextest }
  - { name: bacon,         bin: bacon }

atrium_stow_packages:
  - incept
  - notionmanager
  - oauthmanager
  - parivaha
atrium_use_adopt: true


# choose the system-wide default (C.UTF-8 is present on Ubuntu/Debian by default)
default_locale: "C.UTF-8"

# if you prefer en_US.UTF-8, also generate it (harmless to leave as-is)
generate_locales:
  - "en_US.UTF-8 UTF-8"
