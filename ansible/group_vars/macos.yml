# group_vars/macos.yml
# Baseline for ALL macOS machines (standard + dev)

# -----------------------------
# Homebrew packages (baseline)
# -----------------------------
brew_packages:
  - git
  - neovim
  - tmux
  - gh
  - bat
  - zoxide
  - ripgrep
  - fd
  - fzf
  - tree
  - jq
  - yq
  - wget
  - curl

  # Python basics (light)
  - python
  - pipx
  - uv

  # Dotfiles + terminal quality-of-life
  - stow
  - 1password-cli
  - node

  # mac-friendly extras
  - yazi
  - resvg
  - pngpaste
  - tree-sitter
  - tree-sitter-cli
  - htop
  - mpv

  # --- GNU userland (consistency across macOS) ---
  - coreutils
  - findutils
  - gnu-sed
  - eza
  - gawk
  - grep



# -----------------------------
# Casks (baseline)
# -----------------------------
brew_casks:
  - iterm2
  - 1password
  # --- Open source fonts (required) ---
  - font-roboto
  - font-open-sans
  - font-lato
  - font-montserrat
  - font-lora

brew_taps_extra:
  - orbyts/tap
  - homebrew/cask-fonts

font_casks_optional:
  - font-eb-garamond

homebrew_casks_required: "{{ brew_casks | default([]) }}"
homebrew_casks_optional: "{{ (desktop_casks | default([])) + (font_casks_optional | default([])) }}"

# -----------------------------
# Feature toggles (baseline)
# -----------------------------
yazi_enabled: true          # macs get yazi
cargo_enabled: false        # only dev boxes install cargo crates

# uv is available everywhere, but "dev projects" live in macos_dev.yml
uv_enabled: true
uv_projects_macos: []       # IMPORTANT: keep empty here

# Keep these empty in baseline (dev fills them in)
cargo_crates_macos: []
poetry_projects_macos: []
desktop_casks: []

# -----------------------------
# Helix / paths
# -----------------------------
helix_cache_path: "{{ helix_user_home }}/.cache/helix_checkout"
helix_repo_url: "https://github.com/suhailphotos/helix.git"
helix_repo_branch: "main"
helix_remote: "https://github.com/suhailphotos/helix.git"
helix_main_branch: "main"
helix_config_branch: "config"

helix_home: "{{ helix_user_home }}/.helix"
helix_dev_home: "{{ matrix_root }}/helix"

matrix_root: "{{ lookup('env','MATRIX') | default(helix_user_home + '/Library/CloudStorage/Dropbox/matrix', true) }}"
matrix_packages_dir: "{{ matrix_root }}/packages"

# -----------------------------
# Bindu base (no policy here)
# -----------------------------
bindu_raw_base: "https://raw.githubusercontent.com/suhailphotos/bindu/refs/heads/main"

# -----------------------------
# iTerm assets
# -----------------------------
iterm_download_dir: "{{ helix_user_home }}/Downloads"
iterm_profile_json_url: "{{ helix_dotfiles_raw_base }}/iterm/suhail-iterm-profile.json"
iterm_keymap_url: "{{ helix_dotfiles_raw_base }}/iterm/suhail-nvim-tmux.itermkeymap"
iterm_install_meslo: true
iterm_copy_assets_to_downloads: false
iterm_warn_missing_assets: true

iterm_color_preset_urls:
  - "{{ helix_dotfiles_raw_base }}/iterm/catppuccin-latte-mocha.itermcolors"
  - "{{ helix_dotfiles_raw_base }}/iterm/catppuccin-mocha_dark.itermcolors"

# NVIM config file location
nvim_src_rel: "config/.config/nvim"

# SF fonts list can stay here (itâ€™s only used when enable_sf_fonts=true)
apple_sf_fonts:
  - { name: "SF Pro",     url: "https://developer.apple.com/download/files/SF-Pro.dmg" }
  - { name: "SF Compact", url: "https://developer.apple.com/download/files/SF-Compact.dmg" }
  - { name: "SF Mono",    url: "https://devimages-cdn.apple.com/design/resources/download/SF-Mono.dmg" }
  - { name: "New York",   url: "https://devimages-cdn.apple.com/design/resources/download/NY.dmg" }

# Scratch defaults (fine as baseline)
scratch_root: "{{ helix_user_home }}/Documents/Scratch"
scratch_subfolders:
  - screenshots
  - screen-recordings
  - scripts
  - notes
  - photos
  - tmp
