- name: Bootstrap macOS locally (Eclipse)
  hosts: eclipse
  connection: local
  gather_facts: yes

  roles:
    - macos_bootstrap
    - orbit
    - zsh_p10k
    - iterm
    - python_toolchain
    - nvim
    - tmux_setup
    - role: apple_sf_fonts
      when: (enable_sf_fonts | default(false)) | bool
