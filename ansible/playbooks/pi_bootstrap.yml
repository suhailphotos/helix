# playbooks/pi_bootstrap.yml

- name: System bootstrap (sudo)
  hosts: wisp
  gather_facts: yes
  become: yes
  roles:
    - { role: linux_bootstrap, tags: ['bootstrap'] }
    - { role: rpi_basics,      tags: ['rpi'] }
    - { role: starship,        tags: ['starship'] }   # installs the binary

- name: User bootstrap (~suhail, no sudo)
  hosts: wisp
  gather_facts: yes
  become: no
  roles:
    - { role: bindu_selective,  tags: ['bindu','config'] }  # leave for non-nvim files
    - { role: bash_starship,    tags: ['starship','bash'] }
    - { role: home_shims,       tags: ['home','dotfiles'] }
    - { role: eza,              tags: ['eza'] }
    - { role: tmux_setup,       tags: ['tmux'] }
    - { role: nvim_selective,   tags: ['nvim'] }
    - { role: yazi,             tags: ['yazi'] }
